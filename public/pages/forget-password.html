<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>استعادة كلمة المرور</title>
    <link rel="stylesheet" href="/public/output.css">
</head>
<body class="bg-slate-100">
    <section>
        <div class="flex-col mx-auto my-20 max-w-3xl px-10 items-center justify-center">
                <div class="flex bg-cover justify-center items-center">
                    <img class="h-48 w-64 py-5" src="/assests/images/forget-password.svg"></img>
                </div>
                    <div class="flex-col items-center justify-center py-5">
                        <h4 class="text-center leading-relaxed text-5xl font-bold">هل نسيت كلمة المرور؟</h4>
                        <p class="text-center leading-loose text-base font-normal py-4">سيتم إرسال تعليمات حول كيفية إعادة ضبط كلمة<br> المرور على بريدك الإلكتروني.</p>
                            <!-- Alert to show when there is an error or success -->
                            <div id="alert" role="alert" class="hidden rounded-lg w-full bg-green-500 p-2">
                                <div class="flex items-center gap-2">    
                                  <img src="/assests/icons/success.svg" class="h-6 w-6" id="alert-icon"></img>                 
                                  <div class="flex-1">
                                    <strong id="alert-text" class="block font-light text-xs text-white">تم تسجيل الدخول بنجاح</strong>
                                  </div>
                                  <button id="dismiss-btn" class="">
                                    <svg
                                      xmlns="http://www.w3.org/2000/svg"
                                      fill="none"
                                      viewBox="0 0 24 24"
                                      stroke-width="1.5"
                                      stroke="white"
                                      class="h-6 w-6"
                                    >
                                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                  </button>
                                </div>
                            </div>
                        <div class="relative w-full mt-6 space-y-6">
                            <div class="relative">
                                <label class="font-normal text-slate-800">البريد الإلكتروني</label>
                                <input id="email" type="email" class="block w-full px-4 py-4 mt-3 text-xs placeholder-gray-400 bg-white rounded-lg border-none focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-opacity-50" data-primary="blue-600" data-rounded="rounded-lg" placeholder="example@mail.com" />
                            </div>
                            <div class="relative">
                                <button onclick="handleLogin()" class="w-full items-center px-5 py-4 text-base font-medium text-center text-white transition duration-200 bg-green-500 rounded-lg hover:bg-green-400 ease" data-primary="blue-600" data-rounded="rounded-lg">تحقق</button>
                            </div>
                    </div>
                </div>
        </div>
    </section>  
    <script src="/src/scripts/alertModule.js" type="module"></script>
    <script src="/src/scripts/auth.js" type="module"></script>  
</body>
</html>

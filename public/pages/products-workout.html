<body class="bg-white h-full">
    <div class="flex flex-col flex-wrap w-full px-8 text-center bg-[#F4F7FD] py-10 items-center gap-y-7 justify-center">
        <h1 class="text-5xl font-semibold leading-normal">إكتشف أحدث البرامج التدريبية</h1>
        <h5>سعودي فت تقدم لكم برامج تدريبية للرجال و النساء, للمبتدئين و المحترفين.</h5>
        <div class="relative w-full lg:w-3/4 justify-center">
            <div class="relative">
                <label for="Search" class="sr-only"> Search </label>
                <input type="text" id="Search" placeholder="ابحث عن أي برنامج تدريبي"
                    class="w-full rounded-md border-none py-4 ps-10 text-xs focus:ring-sf_primary" />
                <span class="absolute inset-y-0 start-0 grid w-10 place-content-center">
                    <button type="button" class="text-gray-600 hover:text-gray-700">
                        <span class="sr-only">Search</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="h-4 w-4">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                    </button>
                </span>
            </div>
        </div>
    </div>

                    <div class="flex-1">

                        </svg>

            </div>

                                        class="absolute hidden peer-checked:block w-5 h-5 -inset-y-3 start-1 bg-green-500 rounded-3xl justify-center items-center">

                                </div>
                                <div class="relative">
                                    <input type="radio" name="days" value="four" id="four" class="peer hidden" />

                                        <img src="/assests/icons/x.svg"></img>

                                        <img src="/assests/icons/x.svg"></img>
                                    </button>
                                </div>
                            </fieldset>
                        </div>
                        <div class="flex md:hidden lg:flex h-[1px] bg-gray-200 w-full"></div>
                        <div class="relative">
                            <label class="font-semibold text-base text-slate-800">مكان التمرين</label>
                            <fieldset class="flex flex-wrap gap-3 py-4 mt-3">
                                <legend class="sr-only">place</legend>
                                <div class="relative">
                                    <input type="radio" name="place" value="home" id="home" class="peer hidden" />
                                    <label for="home"
                                        class="flex cursor-pointer items-center justify-center rounded-3xl border border-gray-300 bg-white px-4 py-1.5 text-gray-900 hover:border-gray-200 peer-checked:border-sf_primary peer-checked:border-2">
                                        <p class="text-xs font-medium">المنزل</p>

                                        <img src="/assests/icons/x.svg"></img>
                                    </button>
                                </div>
                            </fieldset>

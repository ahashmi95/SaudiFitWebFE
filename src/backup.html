<div class="calculator">
    <div class="gender">
        <label for="gender">Select Your Gender:</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    
    <div class="goal">
        <label for="goal">Select Your Goal:</label>
        <select id="goal">
            <option value="cutting">Cutting</option>
            <option value="bulking">Bulking</option>
            <option value="maintain">Maintain</option>
        </select>
    </div>
    
    <div class="input-fields">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age">
        
        <label for="height">Height (in cm):</label>
        <input type="number" id="height" placeholder="Enter your height">
        
        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight">
    </div>
    
    <button onclick="calculateCalories()">Calculate Calories</button>
    
    <div class="result">
        <label for="result" class="result-label">Calories for Your Goal:</label>
        <div id="result" class="result-box"></div>
    </div>
</div>


<div class="stack-container">
    <div class="stack-item">
        <div class="goal">
            <label for="goal">الهدف</label>
            <div class="dropdown-container">
                <select id="goal">
                    <option class="option" value="cutting">خسارة الوزن</option>
                    <option class="option" value="bulking">زيادة الوزن</option>
                    <option class="option" value="maintain">المحافظة على الوزن</option>
                </select>
            </div>
        </div>
    </div>
    <div class="stack-item">
        <div class="gender">
            <label for="gender">الجنس</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">ذكر</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">انثى</label>
            </div>
        </div>
        
        <div class="input-fields">
            <label for="age">العمر</label>
            <input type="number" id="age" placeholder="18">
            
            <label for="height">الطول (سم)</label>
            <input type="number" id="height" placeholder="xxx سم">
            
            <label for="weight">الوزن (كغ)</label>
            <input type="number" id="weight" placeholder="xx كغ">
        </div>
        
        <button onclick="calculateCalories()">احسب السعرات الحرارية</button>
    </div>
    <div class="results-container">
        <div class="result-box">
            <label for="result" class="heading-label">السعرات الحرارية</label>
            <div id="result" class="result-label"></div>
        </div>
    </div>
</div>
